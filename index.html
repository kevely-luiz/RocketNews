<!DOCTYPE html>
<html lang="en">
<head>
    <title>RocketNews</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--ViewPort-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- CSS -->
    <link rel='stylesheet' href='/styles/home.css'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href='/'>
            <img src='/images/logo.svg' alt='RocketNews Logo'>
        </a>
    </header>
    <div class='image'>
        <img src='/images/read_news.svg' alt='Reading news'>
    </div>
    <main>
        <article>
            <div class='content'>
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>
            <form id="form">

                <fieldset>
                  <legend>Insira seu e-mail:</legend>
                </fieldset>
                <div id="email">
                  <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com" />
                  <button id="button">
                    <img src="./images/send.svg" alt="Enviar">
                  </button>
                </div>
              </form>
        </article>
    </main>
    <footer>    
        <div class='link'>
            <a  href="#" > <span>deixe-me ler primeiro</span>
            <img src="./images/arrow-right.svg" alt="Ler primeiro"> </a>
        </div>
    </footer>
</body>
</html>
